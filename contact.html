<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact page</title>
    <link rel="stylesheet" type="text/css" href="sheet.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <!-- <script type="text/javascript" src="script.js"></script> -->
  </head>

  <body>
    <header class="header">
      <a href="#" class="logo">Portfolio</a>
      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="About.html">About</a>
        <a href="Services.html">Experiences</a>
        <a href="contact.html" class="active">Contact me</a>
      </nav>
    </header>
  </body>
  <section class="contact">
    <h2 class="heading" id="not">Contact <span>Me</span></h2>
    <div class="contact_me reveal">
      <form
        action="https://api.web3forms.com/submit"
        method="POST"
        class="contact_me"
      >
        <input
          type="hidden"
          name="access_key"
          value="3c52a284-6d0c-4715-a04f-9989f316cf02"
        />
        <input
          class="input-fileds"
          type="text"
          name="Sender_name"
          id="email"
          placeholder="Enter your name here"
          required
        />
        <!-- <br /> -->
        <input
          class="input-fileds"
          id="email"
          name="email "
          type="email"
          placeholder="Enter email here"
          required
        />
        <!-- <br /> -->
        <input
          class="input-fileds"
          id="num"
          type="tel"
          name="phone"
          placeholder="Enter phone number here (e.g +1-000-222-897)"
        />
        <!-- <br /> -->
        <textarea
          class="input-fileds"
          id="entry"
          name="text"
          id="comment"
          cols="30"
          rows="10"
          placeholder="   Write me a message on why you'd wanna get to me..."
        ></textarea>
        <button type="submit" class="button">Submit</button>
      </form>
    </div>
  </section>
  <script>
    window.onload = function () {
      var reveals = document.querySelectorAll(".reveal");
      for (var i = 0; i < reveals.length; i++) {
        reveals[i].classList.add("active");
      }
    };

    const text = document.querySelector(".sec-text");
    const textload = () => {
      setTimeout(() => {
        text.textContent = "Freelaner";
      }, 0);
      setTimeout(() => {
        text.textContent = "Blogger";
      }, 4000);
      setTimeout(() => {
        text.textContent = "Youtuber";
      }, 8000);
      // setTimeout(() => {
      //   text.textContent = "Programmer";
      // }, 0);
    };
    textload();
    setInterval(textload, 12000); //1s =1000ms
  </script>
</html>
